<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Covenantx3d</title>
    <meta name="description" content="Viewer for glTF, glb, obj and  files powered by  Covenantx3d" />
    <meta name="keywords"
        content="Babylon.js, Babylon, BabylonJS, glTF, glb, obj, viewer, online viewer, 3D model viewer, 3D, webgl" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <link rel="stylesheet" href="./lbreriaimportante/cta4xsb.css">
    <link rel="shortcut icon" href="https://img.itch.zone/aW1nLzM0OTE4MDMucG5n/315x250%23c/BqWjR7.png">

    <link href="index.css" rel="stylesheet" />
    <link href="index-media.css" rel="stylesheet" />
    <script src="./lbreriaimportante/pep.min.js"></script>
    <script src="./lbreriaimportante/split.js"></script>

    <script src="./lbreriaimportante/ammo.js"></script>
    <script src="./lbreriaimportante/cannon.js"></script>
    <script src="./lbreriaimportante/Oimo.js"></script>
    <script src="./lbreriaimportante/libktx.js"></script>
    <script src="./lbreriaimportante/babylon.js"></script>
    <script src="./babylon.inspector.bundle.js"></script>

    <script src="./lbreriaimportante/babylonjs.loaders.min.js"></script>
    <script src="./lbreriaimportante/babylonjs.serializers.min.js"></script>
    <script src="./lbreriaimportante/babylonjs.materials.min.js"></script>
</head>

<body>
    <div id="root">
        <p id="droptext">Arrastra y suelta  aca gltf, glb, obj</p>
        <div id="canvasZone">
            <canvas id="renderCanvas" touch-action="none"></canvas>
        </div>
        <div id="click-interceptor" class="hidden">
        </div>
        <div id="footer" class="footer">
            <div class="footerLeft">
                <img id="logoImg" src="https://img.itch.zone/aW1nLzM0OTE4MDMucG5n/315x250%23c/BqWjR7.png">
            </div>
            <div id="animationBar">
                <div class="row">
                    <button id="playBtn" class="pause">
                        <img id="playImg" src="Assets/Icon_Play.svg">
                        <img id="pauseImg" src="Assets/Icon_Pause.svg">
                    </button>
                    <input id="slider" type="range" min="0" max="100" value="0" step="any">
                </div>
                <div class="dropdown">
                    <div id="dropdownBtn" class="dropdownBtn">
                        <img src="Assets/Icon_Up.svg" id="chevronUp" class="chevronUp">
                        <img src="Assets/Icon_Down.svg" id="chevronDown" class="chevronDown">
                        <div id="dropdownLabel" class="dropdownLabel"></div>
                    </div>
                    <div id="dropdownContent" class="dropdownContent">
                    </div>
                </div>
            </div>
            <div class="footerRight">
                <a href="javascript:void(null);">
                    <div class="custom-upload"
                        title="Open your scene from your hard drive (.babylon, .gltf, .glb, .obj)">
                        <input type="file" id="files" multiple />
                    </div>
                </a>
                <a href="javascript:void(null);" id="btnEnvironment" class="hidden"><img src="./Assets/IBLicon.svg"
                        alt="Select environment" title="Select environment" />
                </a>
                <a href="javascript:void(null);" id="btnInspector" class="hidden"><img src="./Assets/Icon_EditModel.svg"
                        alt="Display inspector" title="Display inspector" /></a>
                <div id="dropdownContent-env" class="hidden">
                </div>
            </div>
        </div>
        <div id="logoContainer">
            <img id="logo" src='https://img.itch.zone/aW1nLzM0OTE4MDMucG5n/315x250%23c/BqWjR7.png' />
        </div>
        <div id="errorZone"></div>
    </div>
    <script src="environment.js"></script>
    <script src="animation.js"></script>
    <script src="index.js"></script>
</body>

</html>
